{% extends 'base.html'%}
{% block content %}
 <div class="container">
        <div class="row">
            <div class="col">
                <h2>Registro</h2>
                
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

                <!--- Formulario -->
                <form method="POST">
                    <!-- Importante para la seguridad de los formularios en Django -->
                    <!-- Se usa para prevenir ataques CSRF (Cross-Site Request Forgery) -->
                    {% csrf_token %}

                    <!-- Esto es lo mismo que lo de abajo, pero más limpio 
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>

                    <div class="form-group">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>

                    <div class="form-group">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    -->
                    
                    <!-- Iterar sobre los campos del formulario -->
                    {%for field in form%}
                    <div class="form-group">
                        <!-- Mostrar la etiqueta del campo y el campo en sí -->
                        <!-- Mostrar errores del campo si existen -->
                       {{field.label_tag}} 
                       {{field}}

                       {% if  field.errors %}
                       {{field.errors}}
                       {% endif %}

                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
                
            </div>
        </div>
    </div>

        {% endblock %}
